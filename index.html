<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj Html VueJS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- SASS -->
    <link rel="stylesheet" href="./dist/css/app.css">

</head>

<body>
    <header id="site_header">
        <nav class="navbar text-uppercase">
            <a href="#">
                <img class="hero_image" src="./src/img/avada-bakery-logo.png" alt="logo avada bakery">
            </a>
            <div>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Locations</a>
                <a href="#">Journal</a>
                <a href="#">Contact</a>
                <a href="#">My Account</a>
                <i class="fas fa-shopping-cart"></i>
            </div>

        </nav>
        <div class="jumbo">
            <img src="./src/img/hero-header-bakery.jpg" alt="hero image">
            <div class="hero_text">
                <small>Lorem, ipsum dolor.</small>
                <h3>Lorem.</h3>
                <p>Lorem ipsum dolor sit amet.</p>
                <button>explore our products</button>
            </div>

        </div>
    </header>
    <!-- /site_header -->
    <main id="site_main">
        <div class="row mt-5">
            <div class="container-fluid d-flex">
                <div class="col-4">
                    <small>Lorem, ipsum dolor.</small>
                    <h3>Lorem ipsum dolor sit.</h3>
                    <button>buy</button>
                </div>
                <div class="col-4">
                    <img src="./src/img/choco-chip-cookies-400x510.jpg" alt="">
                </div>
                <div class="col-4">
                    <img src="./src/img/strawberry-jam-cookies-400x510.jpg" alt="">
                </div>
            </div>
        </div>
        <section class="socialpictures">
            <div class="row">
                <div class="col-3">
                    <img src="./src/img/social-1.jpg" alt="">
                </div>
                <div class="col-6">
                    <small class="text-uppercase">Made for sharing</small>
                    <h1>Let's stay in touch</h1>
                    <button>
                        Follow Us
                    </button>
                </div>
                <div class="col-3">
                    <img src="./src/img/social-2.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <img src="./src/img/social-3.jpg" alt="">
                </div>
                <div class="col-3">
                    <img src="./src/img/social-4.jpg" alt="">
                </div>
                <div class="col-3">
                    <img src="./src/img/social-5.jpg" alt="">
                </div>
                <div class="col-3">
                    <img src="./src/img/social-6.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="calltoaction  mt-5">
            <img src="./src/img/call-to-action-bg.jpg" alt="">
            <div class="container actiontext">
                <small class="text-uppercase">try our season products</small>
                <h1>Order for pick-up or delivery to your home</h1>
                <br>
                <button>Shop Now</button>
            </div>
        </section>
    </main>
    <!-- /site_main -->
    <footer id="site_footer"></footer>
    <!-- /site_footer -->
</body>

</html>
